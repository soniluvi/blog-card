<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/stlyle.css" />
  </head>

      <section class="card">
        <div class="card-img">
          <img src="/images/illustration-article.svg" alt="Illustration" />
        </div>
        <div class="card-description">
          <button class="card-heading"><h3>Learning</h3></button>
          <div class="text">
            <h4>Published 24 Dec 2024</h4>
            <a href="#"><h2>HTML & CSS foundations</h2></a>
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>
        </div>
        <div class="developer">
          <img src="images/image-avatar.webp" alt="Dev Photo" />
          <h5>Greg Hooper</h5>
        </div>
      </section>
    </main>
